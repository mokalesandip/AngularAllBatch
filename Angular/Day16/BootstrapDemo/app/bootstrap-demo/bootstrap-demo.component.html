<div class="container" style="margin-top: 10px;">

<p>

</p>

<button class="btn btn-success">Click Me</button>

<table class="table table-dark table-bordered table-hover" >

  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>

  </thead>
  <tbody>
    <tr *ngFor="let item of product;index as i">
      <td> {{i}} </td>
      <td> {{item.name}} </td>
      <td> {{item.quantity}} </td>
      <td> {{item.price}} </td>
    </tr>
  </tbody>

</table>
