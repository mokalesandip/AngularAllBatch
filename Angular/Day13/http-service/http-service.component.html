<h2>Add Data UI Part</h2>

<label for="">Title:: &nbsp;&nbsp;</label>
<input #inputtitle type="text" placeholder="Enter the title..."><br><br>
<label for="">Body:: &nbsp;&nbsp;</label>
<input #inputbody type="text" placeholder="Enter the Body..."><br><br>

<button (click)="onAddData(inputtitle.value,inputbody.value)">Post Data</button>

<hr>

<table>
    <thead>
      <th>#</th>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>

    </thead>
    <tbody>
      <tr *ngFor="let item of mypost;index as i">
        <td> {{i}} </td>
        <td> {{item.id}} </td>
        <td> {{item.title}} </td>
        <td> {{item.body}} </td>

      </tr>
    </tbody>
</table>
